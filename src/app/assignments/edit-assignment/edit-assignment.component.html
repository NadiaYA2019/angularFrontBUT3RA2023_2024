<div class="container" *ngIf="selectedAssignment">
  <h1>Edition de l'assignment {{ selectedAssignment.nom }}</h1>
  <form
    class="form"
    #formupdate
    (submit)="onSaveAssignment(); formupdate.reset()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Edition du nom"
        [(ngModel)]="selectedAssignment.nom"
        name="assignment-name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Edition de la date"
        [(ngModel)]="selectedAssignment.dateDeRendu"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!selectedAssignment.nom || !selectedAssignment.dateDeRendu"
    >
      Sauver
    </button>
  </form>
</div>
